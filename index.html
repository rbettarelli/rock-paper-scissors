<body>

  <div class="flex-display">
    <h1>Rock Paper Scissors</h1>



    <div class="playerChoice">
      <button class="btn btn-choice" id="rock"> <img src="img/rock.png" alt="Rock Choice"> </button>
      <button class="btn btn-choice" id="paper"> <img src="img/paper.png" alt="Paper Choice"></button>
      <button class="btn btn-choice" id="scissor"> <img src="img/scissor.png" alt="Scissor Choice"></button>
     
    </div>

    <button class="reset hide">Play Again!</button>



    <div class="choices">
      <div class="labelChoices">
        Computer Choice
      <div class="compChoice">
      </div>
    </div>
      <div class="labelChoices">
        Player Choice
      <div class="userChoice">
      </div>
    </div>
    </div>
    
    <div class="labelScore">
      <span>Computer Score</span>
      <span>Player Score</span>
    </div>


    <div class="score">
    <div class="compScore">
        <p id="compScore"></p>
      </div>
      <div class="userScore">
        <p id="userScore"></p>
     </div>
     </div>
<strong>Round Winner</strong>

    <div class="roundWinner">
      <p id="roundWinner"></p>
